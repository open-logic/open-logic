name: simulation
run-name: ${{ github.actor }} triggered HDL Simlations

# Set the permissions for the workflow
permissions:
  checks: write
  pull-requests: write

#Set Triggers
on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '0 3 * * 1'
  
#Jobs  
jobs:
  simulation:
    runs-on: ubuntu-latest
    steps:
      #General Setup
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
      #Python Setup
      - name: Setup python
        uses: actions/setup-python@v5
        with: 
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r ./.github/workflows/requirements.txt
      #Setup GHDL
      - name: Set up GHDL cache
        id: cache-ghdl
        uses: actions/cache@v3
        with:
          path: ~/ghdl
          key: ${{ runner.os }}-ghdl-${{ hashFiles('~/ghdl-gha-ubuntu-20.04-mcode.tgz') }}
          restore-keys: |
            ${{ runner.os }}-ghdl-
      - name: Download and extract GHDL if not cached
        if: steps.cache-ghdl.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/ghdl
          wget https://github.com/ghdl/ghdl/releases/download/v3.0.0/ghdl-gha-ubuntu-20.04-mcode.tgz
          tar zxvf ghdl-gha-ubuntu-20.04-mcode.tgz -C ~/ghdl
      - name: Add GHDL to PATH
        run: echo "$HOME/ghdl/bin" >> $GITHUB_PATH
      #Run Simulation
      - name: Run Simulation
        run: |
         source ./.github/workflows/run_simulation.sh
         echo "Simulation Done"
      - name: Upload sim results
        uses: actions/upload-artifact@v4
        with:
          name: VUnit Tests
          path: sim/sim_report.xml
      - name: Publish sim results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: sim/sim_report.xml