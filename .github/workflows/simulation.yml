name: simulation
run-name: ${{ github.actor }} triggered HDL Simlations

# Set the permissions for the workflow
permissions:
  checks: write
  pull-requests: write

#Set Triggers
on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '0 3 * * 1'
  
#Jobs  
jobs:
  simulation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with: 
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r ./.github/workflows/requirements.txt
      - name: Run Simulation
        run: |
         source ./.github/workflows/install_ghdl.sh
         source ./.github/workflows/run_simulation.sh
         echo "Simulation Done"
      - name: Upload sim results
        uses: actions/upload-artifact@v4
        with:
          name: VUnit Tests
          path: sim/sim_report.xml
      - name: Publish sim results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: sim/sim_report.xml